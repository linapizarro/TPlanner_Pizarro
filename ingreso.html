  <body class="body">

      <div class="header__titulo">

    <main>
      <div class="contenedor">
        <h1 class="titulo">Ingresá</h1>
        <div class="ingreso__recuadro">
          <p>
            <label for="usario"></label>
            <input type="text" name="usario" placeholder="Nombre de usuario" />
          </p>
          <p>
            <label for="pass"></label>
            <input type="password" name="pass" placeholder="Contraseña" />
          </p>
          <!-- Casilla de verificación recordame -->
          <div class="casilla">
            <input type="checkbox" name="acepta" value="1" /> Recordarme
          </div>
          <!-- Boton enviar -->

          <button type="submit">Ingresar</button>
        </div>

        <!--Recupero de clave/usuario  -->

        <div class="ingreso__recupero">
          <p>Olvidaste tus datos de ingreso?</p>
          <a href="#">Olvidé mi clave</a>
        </div>
        <div class="ingreso__crearcuenta">
          <h4>¿No tenés cuenta?</h4>
          <a href="">Crea una cuenta</a>
        </div>
